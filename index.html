<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-up Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="left-section">
      <img
        src="images/nati-melnychuk-1_-EHQhkI_4-unsplash.jpg"
        alt="Strawberries in white ceramic bowl with cereal"
        class="background-image"
      />
      <div class="odin-logo-card">
        <img src="images/odin-lined.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>
      <p class="image-credit">
        Photo by
        <a href="https://unsplash.com/@natinati" target="_blank"
          >Nati Melnychuk</a
        >
        on
        <a href="https://unsplash.com/photos/1_-EHQhkI_4" target="_blank"
          >Unsplash</a
        >
      </p>
    </div>
    <main>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="" method="get">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              minlength="1"
              maxlength="50"
              required
            />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              minlength="1"
              maxlength="50"
              required
            />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input
              type="tel"
              id="phone_number"
              name="phone_number"
              min="8"
              max="11"
              required
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              min="8"
              required
            />
          </div>
          <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              min="8"
              required
            />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
  </body>
</html>
